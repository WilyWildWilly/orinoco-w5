<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Guglielmo Chelazzi Grandinetti" />
    <meta name="Publisher" content="Guglielmo Chelazzi Grandinetti" />
    <meta name='description' content='Produit' />
    <link rel="apple-touch-icon" href="../favicon.ico" />
    <link rel="icon" href="../favicon.ico" />
    <title>Orinoco - Produit</title>

    <link rel="stylesheet" href="../style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Old+Standard+TT:ital@1&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../favicon.ico" />

    <script src="../frontend/product.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            objectSelected();
            addtoStorage();
        });
    </script>
</head>

<body>
    <header id="header">
        <a href="index.html"><img src="../images/orinoco_logo_blue_thumb.png" class="img-fluid" alt="Logo du site" /></a>
        <nav class="navtop">
            <button class="blue__btn">
                <a href="./pages/cart.html" class="navtop__link">Panier</a>
            </button>
        </nav>
    </header>
    <main id="mainbloc">
        <div class="bloc1">
            <div class="bloc1__img"></div>
            <article class="bloc1__text">
                <h2>Boutique en ligne</h2>
                <p>Choisissez le produit</p>
            </article>
        </div>
        <div class="bloc2">
            <article class="bloc2__item">
            </article>
            <div>
                <label for="options" class="bloc2__optionslabel">Choisissez la couleur: </label>
                <select name="teddycolors" id="options">
                </select>
            </div>
            <div>
                <label for="productQuantity" class="bloc2__optionslabel">Quantité: </label>
                <select name="quantchoice" id="productQuantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <button id="addtocart__btn">Ajouter au panier</button>
            <div id="validate__msg"></div>
            <a href="../index.html" class="bloc2__back">Poursuivre les achats</a>
        </div>
    </main>
    <!-- footer links to legal mentions and contacts -->
    <footer id="footer">
        <nav class="nav_foot">
            <button class="blue__btn">
                <a href="./pages/mentions.html" class="navbot__link">Mentions légales</a>
            </button>
            <button class="blue__btn">
                <a href="mailto:contact@orinoco.com" class="navbot__link">Contact</a>
            </button>
        </nav>
    </footer>
</body>
</html>
